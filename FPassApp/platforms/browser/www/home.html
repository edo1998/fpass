<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

        * Enable eval(): add 'unsafe-eval' to default-src

    -->

    <link rel="stylesheet" type="text/css" href="css/home.css" />
	    <link rel="stylesheet" type="text/css" href="css/tessera.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
	<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/jquery-mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="js/jquery-barcode.min.js"></script>
	<script type="text/javascript" src="js/jquery-qrcode.min.js"></script>
	<script type="text/javascript" src="js/home.js"></script>
	<script type="text/javascript" src="js/tessera.js"></script>
	<script src="js/fontawesome-all.min.js"></script>
    <title>F-Pass Home</title>
</head>
<body id="body" onload="app.initialize();">
	<div id="home" class="body" data-role="page">
		<div class="navbar">
			<i class="fas fa-sign-out-alt fa-2x" id="logout"></i>
			<!--<a href="#nuova_tessera" data-transition="slide" id="aggiungi">
				<i class="fas fa-plus fa-2x"></i>
			</a>-->
		</div>
		<div id="fpass">
		</div>
		<ul data-role="listview" id="tessere">
		</ul>
	</div>
	<div id="tessera" class="body" data-role="page">
		<div id="wrapper_tessera"><i class="fas fa-spinner fa-spin spinner fa-3x"></i></div>
		<div class="navbar">
			<a href="#home" class="indietro" data-rel="back" data-transition="slide" data-reverse="true">
				<i class="fas fa-chevron-left fa-2x"></i>
			</a>
			<i class="fas fa-trash fa-2x" id="elimina"></i>
		</div>
		<div id="code"></div>
		<canvas id="code2"></canvas>
	</div>
	<div class="body" data-role="page" id="nuova_tessera">
		<div id="wrapper"><i class="fas fa-spinner fa-spin spinner fa-3x"></i></div>
		<div class="navbar">
			<a href="#home" class="indietro" data-rel="back" data-transition="slide" data-reverse="true">
				<i class="fas fa-chevron-left fa-2x"></i>
			</a>
		</div>
	    <form id="form_tessera" action="" onSubmit="return false;">
			<input type="hidden" name="tipo" id="tipo">
			<input type="hidden" name="codice" id="codice">
			<input type="hidden" name="passcode" id="passcode">
			<button id="scan">Scannerizza</button>
			<h3 id="codice_scan">Nessuna tessera ancora scannerizzata<h3>
			<button type="submit" id="aggiungi_form"><i class="fas fa-sign-in-alt"></i> Aggiungi</button>
		</form>
	</div>
