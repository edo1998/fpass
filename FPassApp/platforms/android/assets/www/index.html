	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link rel="stylesheet" type="text/css" href="css/registrazione.css"/>
	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/registrazione.js"></script>
	<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="js/jquery-mobile-1.4.5.min.js"></script>
	<script src="js/fontawesome-all.min.js"></script>
	<script src="js/moment.min.js"></script>
	<title>F-Pass</title>
</head>
<body id="body" onload="app.initialize();">
	<div class="body" data-role="page" id="index">
		<div id="wrapper_login"><i class="fas fa-spinner fa-spin spinner fa-3x"></i></div>
		<h1>FPass</h1>
		<img id="logo" src="img/logo2.png">
		<form id="form_login" action="" onSubmit="return validateLogin()">
			<input type="text" name="mail" id="mail_login" placeholder="Indirizzo e-mail">
			<input type="password" name="password" id="password_login" placeholder="Password">
			<button type="submit" id="entra"><i class="fas fa-sign-in-alt"></i> Entra</button>
		</form>
	    Non sei ancora iscritto? <a href="#registrazione" id="registrati" data-transition="slide" data-inline="true">Registrati</a>
	</div>
	<div data-role="page" id="registrazione" class="body">
		<div id="wrapper"><i class="fas fa-spinner fa-spin spinner fa-3x"></i></div>
		<div class="navbar">
			<a href="#" data-transition="slide" data-rel="back" class="back">
				<i class="fas fa-chevron-left fa-2x"></i>
			</a>
		</div>
		<h3>Registrati a FPass!</h3>
	    <form id="form_registrazione" action="" onSubmit="return validate()">
			<input type="text" name="nome" id="nome" placeholder="Nome">
			<input type="text" name="cognome" id="cognome" placeholder="Cognome">
			<input type="text" name="comune" id="comune" placeholder="Comune di residenza">
			<input type="text" name="data_nascita" id="data_nascita" placeholder="Data di nascita (GG/MM/AA)">
			<input type="text" name="mail" id="mail" placeholder="Indirizzo e-mail">
			<input type="text" name="conf_mail" id="conf_mail" placeholder="Conferma e-mail">
			<input type="password" name="password" id="password" placeholder="Password">
			<input type="password" name="conf_password" id="conf_password" placeholder="Conferma password">
			<button type="submit" id="button_registrati"><i class="fas fa-sign-in-alt"></i> Registrati</button>
		</form>
	</div>
</body>
</html>
